<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button ><i class="fa-brands fa-searchengin"></i></button>
        </div>
        <div class="weather">
            <img src="images/clear.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <span class="con"> </span>
            <h2 class="city">NewYork</h2> 
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" width="40px">
                    <div>
                        <p class="humidity"> 50 %</p>
                        <p>Humidity</p> 
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" width="40px">
                    <div>
                        <p class="wind"> 50 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>


        </div>
    </div>
    <h1 style="text-align: center;color: white;margin-top: 20px;">Weather App </h1>
<script src="script.js"></script>
</body>

</html>
